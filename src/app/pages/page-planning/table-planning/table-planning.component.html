<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z0" multiTemplateDataRows style="
width: fit-content !important;">
  <ng-container [matColumnDef]="col['id']" *ngFor="let col of columns">

    <th mat-header-cell *matHeaderCellDef> <span>{{col['name']}}</span> </th>
    <td mat-cell *matCellDef="let row" (mouseenter)="mouseenter($event)" (mouseleave)="mouseleave($event)">
      <span [innerHTML]="col['prefix']"></span>
      <div *ngIf="row[col['id']]" [innerHTML]="col['def']( row[col['id']], row[col['id']+'-extra'] )"></div>
      <span [innerHTML]="col['postfix']"></span>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnNames" #tableHeader></tr>
  <ng-container *matRowDef="let row; columns: columnNames;">
    <tr mat-row (click)="rowClick(row)" #tableRows class="table-row group-{{row.uuid}} row-{{row.type}}"
      [class.row-folded]="row.uuid"></tr>
  </ng-container>

</table>
