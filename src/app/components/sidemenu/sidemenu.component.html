<button mat-button #menu [matMenuTriggerFor]="mainMenu">
  <mat-icon style="color:var(--color-70)">menu</mat-icon>
</button>


<mat-menu #mainMenu="matMenu">
  <button mat-menu-item [matMenuTriggerFor]="house" routerLink="/house">The house</button>
  <button mat-menu-item [matMenuTriggerFor]="constructions">Construction</button>
  <button mat-menu-item [matMenuTriggerFor]="situation">Situation</button>
  <button mat-menu-item [matMenuTriggerFor]="installations">Installations</button>
  <!-- <button mat-menu-item [matMenuTriggerFor]="planningAndCosts">Planning & Costs</button> -->
  <button mat-menu-item routerLink="/about" [disabled]="about.isActive" #about="routerLinkActive"
    routerLinkActive="active" (click)="click()">
    <mat-icon>people_outline</mat-icon>
    <span>About us</span>
  </button>


  <button mat-menu-item (click)="darkMode = !darkMode">
    <span fxLayoutAlign="start center" fxLayoutGap="16px">
      <mat-icon *ngIf="darkMode">light_mode</mat-icon>
      <mat-icon *ngIf="!darkMode">dark_mode</mat-icon>
      <span>{{darkMode?'Light':'Dark'}} mode</span>
    </span>

  </button>
</mat-menu>


<mat-menu #house="matMenu">
  <button mat-menu-item routerLink="/house" [disabled]="house2d.isActive" #house2d="routerLinkActive"
    routerLinkActive="active" (click)="click()">
    <mat-icon style="font-family:'Material Icons Outlined';">home</mat-icon>
    <span>The house 2D</span>
  </button>
  <button mat-menu-item routerLink="/house3d" [disabled]="house3d.isActive" #house3d="routerLinkActive"
    routerLinkActive="active" (click)="click()">
    <mat-icon style="font-family:'Material Icons Outlined';">gite</mat-icon>
    <span>The house 3D</span>
  </button>
</mat-menu>
<mat-menu #constructions="matMenu">
  <button mat-menu-item routerLink="/construction" [disabled]="construction.isActive" #construction="routerLinkActive"
    routerLinkActive="active" (click)="click()">
    <mat-icon>handyman</mat-icon>
    <span>Construction</span>
  </button>
  <button mat-menu-item routerLink="/stairs" [disabled]="stairs.isActive" #stairs="routerLinkActive"
    routerLinkActive="active" (click)="click()">
    <mat-icon style="font-family:'Material Icons Outlined';">stairs</mat-icon>
    <span>Stairs</span>
  </button>
</mat-menu>
<mat-menu #situation="matMenu">
  <button mat-menu-item routerLink="/map" [disabled]="map.isActive" #map="routerLinkActive" routerLinkActive="active"
    (click)="click()">
    <mat-icon>pin_drop</mat-icon>
    <span>Map</span>
  </button>

</mat-menu>
<mat-menu #installations="matMenu">
  <button mat-menu-item routerLink="/wired" [disabled]="wired.isActive" #wired="routerLinkActive"
    routerLinkActive="active" (click)="click()">
    <mat-icon>bolt</mat-icon>
    <span>Wired</span>
  </button>
  <button mat-menu-item routerLink="/installations" [disabled]="installation.isActive" #installation="routerLinkActive"
    routerLinkActive="active" (click)="click()">
    <mat-icon>solar_power</mat-icon>
    <span>Installations</span>
  </button>
</mat-menu>
<mat-menu #planningAndCosts="matMenu">
  <button mat-menu-item routerLink="/costs" [disabled]="costs.isActive" #costs="routerLinkActive"
    routerLinkActive="active" (click)="click()">
    <mat-icon style="font-family:'Material Icons Outlined';">savings</mat-icon>
    <span>Costs</span>
  </button>
  <button mat-menu-item routerLink="/planning" [disabled]="planning.isActive" #planning="routerLinkActive"
    routerLinkActive="active" (click)="click()">
    <mat-icon>calendar_month</mat-icon>
    <span>Planning</span>
  </button>
</mat-menu>
